<html lang="en">
<head>

      var client = ZAFClient.init();
      client.invoke('resize', { width: '100%', height: '700px' });

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .field {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #666;
            margin-left: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .copy-btn {
            background-color: #28a745;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .copy-btn.copied {
            background-color: #17a2b8;
        }
        .field {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .field-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Device Information Template</h1>
    
    <!-- Template container -->
    <div id="template-container"></div>
    
    <!-- Add new device button -->
    <button onclick="addNewDevice()">Add New Device</button>
    <button onclick="loadSampleData()">Load Sample Data</button>

    <!-- HTML Template (hidden) -->
    <template id="section-template">
        <div class="section-card"> <!-- For each device displayed (each box)-->

            <div class="field"> <!-- Each field in the template -->
                <div class="field-content">
                    <span class="label">App version:</span>
                    <span class="value" data-field="App version">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'App version')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">Platform:</span>
                    <span class="value" data-field="Platform">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'Platform')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">Device model:</span>
                    <span class="value" data-field="Device model">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'Device model')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">OS:</span>
                    <span class="value" data-field="OS">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'OS')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">System language:</span>
                    <span class="value" data-field="System language">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'System language')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">Support ID:</span>
                    <span class="value" data-field="Support ID">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'Support ID')">Copy</button>
            </div>
            
            <div class="field">
                <div class="field-content">
                    <span class="label">Device ID:</span>
                    <span class="value" data-field="Device ID">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'Device ID')">Copy</button>
            </div>

            <div class="field">
                <div class="field-content">
                    <span class="label">SQLite:</span>
                    <span class="value" data-field="SQLite">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'SQLite')">Copy</button>
            </div>
            
            <div class="field">
                <div class="field-content">
                    <span class="label">Timezone:</span>
                    <span class="value" data-field="Timezone">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, 'Timezone')">Copy</button>
            </div>

            <div class="field">
                <button class="copy-btn" onclick="copyAllDeviceInfo(this)" style="margin-left: 0; background-color: #6c757d;">Copy All Info</button>
            </div>
        </div>
    </template>

    <script>
        // Sample data - dictionary/object format
        const sampleDeviceData = [ // creating sample data
            {
                "App version": "6.5.17 (2968577.315336479)",
                "Platform": "iOS 18.1.1",

            },
            {
                "App version": "612345678923456789.876543112",
                "Platform": "iOS 18.1.1",
                "Device model": "iPhone 12",
                "OS": "Version 18.1.1 (Build 22B91)",
                "System language": "en",
                "Support ID": "HL8BHT574Y",
                "Device ID": "C47CB2BE-B37B-4D56-AD0E-614D4E8C1A2E",
                "SQLite": "3.43.2",
                "Timezone": "Central Standard Time (CST)"
            }
        ];

        const sampleDeviceData2 = { 
            "Device Info": { // creating sample data
                "App version": "6.5.17 (2968577.315336479)",
                "Platform": "iOS 18.1.1",
                "Device model": "iPhone 12",
                "OS": "Version 18.1.1 (Build 22B91)",
                "System language": "en",
                "Support ID": "HL8BHT574Y",
                "Device ID": "C47CB2BE-B37B-4D56-AD0E-614D4E8C1A2E",
                "SQLite": "3.43.2",
                "Timezone": "Central Standard Time (CST)"
            },
            "Auto Backup": {
                "Enabled": "No",

                "WiFi only": "Yes",
                "Destination folder": "GoodNotes",

                "Formats": "PDF"
            }

        //////////////////////

        // Main function to generate templates for nested data
        function generateNestedHTMLTemplates(nestedData) {
            const templates = {};
            const sections = Object.keys(nestedData);
            
            sections.forEach(sectionName => {
                const sectionData = nestedData[sectionName];
                const templateId = sectionName.toLowerCase().replace(/\s+/g, '-') + '-template';
                const sectionClass = sectionName.toLowerCase().replace(/\s+/g, '-') + '-card';
                
                templates[sectionName] = generateSectionTemplate(sectionData, templateId, sectionClass, sectionName);
            });
            
            return templates;
        }

        // Generate individual section template
        function generateSectionTemplate(sectionData, templateId, cardClass, sectionName) {
            const fields = Object.keys(sectionData);
            
            let templateHTML = `<template id="${templateId}">
        <div class="${cardClass}">
            <div class="section-header">${sectionName}</div>
`;
            
            // Generate field HTML for each key in the section data
            fields.forEach(fieldKey => {
                templateHTML += `            <div class="field">
                <div class="field-content">
                    <span class="label">${fieldKey}:</span>
                    <span class="value" data-field="${fieldKey}">-</span>
                </div>
                <button class="copy-btn" onclick="copyToClipboard(this, '${fieldKey}')">Copy</button>
            </div>

`;
            });
            
            // Add "Copy All Info" button
            templateHTML += `            <div class="field">
                <button class="copy-btn" onclick="copyAll${sectionName.replace(/\s+/g, '')}Info(this)" style="margin-left: 0; background-color: #6c757d;">Copy All ${sectionName} Info</button>
            </div>
        </div>
    </template>`;
            
            return {
                html: templateHTML,
                templateId: templateId,
                cardClass: cardClass,
                sectionName: sectionName
            };
        }

        // render all the templates based on the nested Data
        function renderTemplatesToDOM(templates, containerId, sampleData) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container with ID "${containerId}" not found.`);
                return;
            }
            container.innerHTML = ''; // Clear existing content

            Object.values(templates).forEach(templateData => {
                // Inject the <template> HTML into the document (if not already present)
                const tempWrapper = document.createElement('div');
                tempWrapper.innerHTML = templateData.html.trim();
                const templateElement = tempWrapper.firstElementChild;

                // Append the <template> to the body or a central location
                document.body.appendChild(templateElement);

                // Use the template to clone its contents and insert it into the container
                const content = templateElement.content.cloneNode(true);
                
                // Fill in the template with dictionary values BEFORE appending to container
                // gets the correct dictionary to clone values from e.g. Device Info
                const sectionName = templateData.sectionName;
                const currentSection = sampleData[sectionName];
                
                if (currentSection) {
                    Object.keys(currentSection).forEach(key => { // e.g. App version
                        const element = content.querySelector(`[data-field="${key}"]`); // Use 'content' not 'clone'
                        if (element) {
                            element.textContent = currentSection[key];
                        }
                    });
                }

                // Now append the populated content to the container
                container.appendChild(content);
            });
        }

        // Load sample data
        function loadSampleData() {
            //displayDevices(sampleDeviceData);
            const templatesDict = generateNestedHTMLTemplates(sampleDeviceData2);
            //renderTemplatesToDOM(templatesDict, 'template-container'); 
            renderTemplatesToDOM(templatesDict, 'template-container', sampleDeviceData2); 
        }

        

        //////////////////////


        // Function to render template with data
        function renderDevice(deviceData) {
            const template = document.getElementById('section-template');
            const clone = template.content.cloneNode(true);
            
            // Fill in the template with dictionary values
            Object.keys(deviceData).forEach(key => {
                const element = clone.querySelector(`[data-field="${key}"]`);
                if (element) {
                    element.textContent = deviceData[key];
                }
            });
            
            return clone;
        }

        // Function to display all devices
        function displayDevices(devices) {
            const container = document.getElementById('template-container');
            container.innerHTML = ''; // Clear existing content
            
            devices.forEach(device => {
                const deviceElement = renderDevice(device);
                container.appendChild(deviceElement);
            });
        }

        //        supportId: prompt("Enter Support ID:") || "SUP-NEW",

        //    displayDevices([...sampleDeviceData, deviceData]);

        // Copy to clipboard function
        async function copyToClipboard(button, fieldName) {
            try {
                const deviceCard = button.closest('.section-card');
                const valueElement = deviceCard.querySelector(`[data-field="${fieldName}"]`);
                const textToCopy = valueElement.textContent;
                
                await navigator.clipboard.writeText(textToCopy);
                
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                fallbackCopyTextToClipboard(valueElement.textContent, button);
            }
        }

        // Copy all device information
        async function copyAllDeviceInfo(button) {
            try {
                const deviceCard = button.closest('.section-card');
                const fields = deviceCard.querySelectorAll('[data-field]');
                
                let allInfo = 'Device Information:\n';
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldValue = field.textContent;
                    const label = fieldName.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    allInfo += `${label}: ${fieldValue}\n`;
                });
                
                await navigator.clipboard.writeText(allInfo);
                
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = 'All Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy all text: ', err);
                fallbackCopyTextToClipboard(allInfo, button);
            }
        }

        // Fallback function for older browsers
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Avoid scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Load sample data on page load
        window.onload = function() {
            loadSampleData();
        };
    </script>
</body>
</html>
